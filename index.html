<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="#"><img src="src/images/logo.svg" alt="huddle-logo"></a>
    </div>
  </header>
  <section class="container">
    <div class="container-image">
      <img src="src/images/illustration-mockups.svg" alt="telas">
    </div>
    <div class="informations">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </section>

  <footer class="footer">
    <div class="socials">
      <a href="#" class="item"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="item"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="item"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
